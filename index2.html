<!DOCTYPE html>
<html lang="en">
<head>
    <title>444</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #343a40;
            color: #ffffff;
        }
        .header-text {
            margin-top: 20%;
            font-size: 1.75rem;
            animation: fadeIn 1s ease-in-out;
        }
        .header-text h4 {
            font-size: 1.875rem; /* 30px */
            margin-top: 20px;
        }
        .header-text h4 span {
            color: #0300d0;
        }
        /* Light mode styles */
        body.light-mode .header-text h4 {
            color: #212529; /* Dark text for light mode */
        }
        body.light-mode .header-text h4 span {
            color: #007bff; /* Keep the span color for light mode */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logooo.jpg" class="rounded" alt="444" style="width: 50px; height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Awareness Programs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Founders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact-us</a>
                    </li>
                </ul>
                <button id="themeToggle" class="btn btn-outline-light ms-3">
                    <i class="fas fa-sun" id="toggleIcon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container header-text">
        <div style="display: flex; align-items: center;">
            <div style="width: 80%;">
                <i>
                    <h4>Your Future Starts Here
                        <br>
                        <span>We bridge the gap between your potential and success...</span>
                        <br>
                        <span>We do more than just guide you - We inspire and energize you!</span>
                    </h4>
                </i>
            </div>
            <div class="col-2" style="width: 20%; text-align: center;">
                <img src="images/images.jpg" alt="444" style="width: 200px; height: 200px;">
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('themeToggle');
        const body = document.body;
        const toggleIcon = document.getElementById('toggleIcon');

        toggleButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');

            // Change icon based on the current mode
            if (body.classList.contains('dark-mode')) {
                toggleIcon.classList.remove('fa-sun');
                toggleIcon.classList.add('fa-moon');
            } else {
                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
            }
        });
    </script>
</body>
</html>
